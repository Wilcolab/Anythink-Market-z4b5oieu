on:
  pull_request:
    branches:
      - main

jobs:
  wilco:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Pr checks

    steps:
      - name: Check out project
        uses: actions/checkout@v2

      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Check WILCO_ENGINE_URL secret
        run: |
          if [ -z "${{ secrets.WILCO_ENGINE_URL }}" ]; then
            echo "❌ ERROR: WILCO_ENGINE_URL secret is not set!"
            echo "📖 Please follow the setup guide in SETUP_WILCO_SECRET.md"
            echo "🔧 Go to repository Settings > Secrets and variables > Actions"
            echo "➕ Add a new secret named 'WILCO_ENGINE_URL' with your Wilco engine endpoint"
            exit 1
          else
            echo "✅ WILCO_ENGINE_URL secret is configured"
          fi

      - name: Wilco checks
        id: Wilco
        uses: trywilco/actions@main
        with:
          engine: ${{ secrets.WILCO_ENGINE_URL }}
